<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:action="@{/books}"
      th:object="${book}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('title')} ? 'error-field'"
              th:errors="*{title}">
        </span>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('author')} ? 'error-field'"
              th:errors="*{author}">
        </span>
    </div>
    <div>
        <label>Price:</label>
        <input type="text" th:field="*{price}"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('price')} ? 'error-field'"
              th:errors="*{price}">
        </span>
    </div>
    <div>
        <label>Amount:</label>
        <input type="text" th:field="*{amount}"/>
        <br>
        <span class = "error"
              th:if="${#fields.hasErrors('amount')} ? 'error-field'"
              th:errors="*{amount}">
        </span>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/books}">Back</a>
</body>
</html>
