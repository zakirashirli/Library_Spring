<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:action="@{/books}"
      th:object="${book}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" required/>
    </div>
    <div>
        <label>Price:</label>
        <input type="text" th:field="*{price}" required/>
    </div>
    <div>
        <label>Amount:</label>
        <input type="text" th:field="*{amount}" required/>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/books}">Back</a>
</body>
</html>
