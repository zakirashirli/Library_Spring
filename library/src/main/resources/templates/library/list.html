<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
  <h2>Book List</h2>

  <ul>
    <li th:each="book : ${books}">
      <span th:text="${book.title}"></span>
      -
      <span th:text="${book.author}"></span>
    </li>
  </ul>
</body>
</html>
