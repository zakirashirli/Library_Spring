<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<style>
    /* ===== Base ===== */
body {
padding: 40px;
font-family: Arial, Helvetica, sans-serif;
background: #2b2b2b;
color: #e6e6e6;
}

/* Light mode (browser preference) */
@media (prefers-color-scheme: light) {
body {
    background: #f4f6f8;
    color: #333;
}
}

/* ===== Heading ===== */
h2 {
margin-bottom: 15px;
}

/* ===== Add Book Button ===== */
a[href="/books/new"] {
display: inline-block;
margin-bottom: 15px;
padding: 8px 14px;
border-radius: 6px;
background: #2ecc71;
color: #fff;
font-weight: 600;
text-decoration: none;
}

a[href="/books/new"]:hover {
background: #27ae60;
}

/* ===== Table ===== */
table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}

/* Table Header */
th {
background: #3c3f41;
color: #ffffff;
padding: 10px;
text-align: left;
border: 1px solid #555;
}

/* Light mode header */
@media (prefers-color-scheme: light) {
th {
    background: #e9ecef;
    color: #333;
    border-color: #ccc;
}
}

/* Table Cells */
td {
padding: 10px;
border: 1px solid #555;
}

/* Light mode cells */
@media (prefers-color-scheme: light) {
td {
    border-color: #ccc;
}
}

/* Zebra rows */
tr:nth-child(even) {
background: #323232;
}

@media (prefers-color-scheme: light) {
tr:nth-child(even) {
    background: #f9f9f9;
}
}

/* Hover effect */
tr:hover {
background: #404040;
}

@media (prefers-color-scheme: light) {
tr:hover {
    background: #eef2f6;
}
}

</style>
  <h2>Book List</h2>

  <a th:href="@{/books/new}">+Add New Book</a>

  <br>

    <form th:action="@{/books/search}" method="get" style="margin-bottom:15px;">
        <input type="text"
               name="keyword"
               placeholder="Search by Title"
               th:value="${keyword}">

        <button type="submit">Search</button>
        <a th:href="@{/books}" style="margin-left:10px">Reset</a>
    </form>

    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.amount}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
    <div style="margin-top:20px">
        <a th:if="${currentPage > 0}" th:href="@{/books(page=${currentPage - 1}, size=${size})}">←</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a
                    th:href="@{${keyword != null}
                    ? '/books/search?keyword=' + ${keyword} + '&page=' + ${i} + '&size=' + ${size}
                    : '/books/?page=' + ${i} + '&size=' + ${size}}"
                    th:text="${i + 1}"
                    style="${i == currentPage} ? 'font-weight:bold' : ''">
            </a>
        </span>

        <a th:if="${currentPage + 1 < totalPages}" th:href="@{/books(page=${currentPage + 1}, size=${size})}">→</a>
    </div>
</body>
</html>
